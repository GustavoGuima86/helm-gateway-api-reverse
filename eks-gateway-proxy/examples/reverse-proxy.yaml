# --- HTTPRoute for Reverse Proxy ---
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: reverse-proxy-route
  namespace: default
spec:
  parentRefs:
    - name: my-fargate-gateway
      # IMPORTANT: This namespace must match the namespace where you installed the Helm chart.
      # The installation instructions in the main README use 'gateway-system'.
      namespace: gateway-system
  hostnames:
  - "api.example.com"
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /service-a
      backendRefs:
      - name: service-a
        port: 80
        namespace: default
    - matches:
      - path:
          type: PathPrefix
          value: /service-b
      backendRefs:
      - name: service-b
        port: 80
        namespace: default