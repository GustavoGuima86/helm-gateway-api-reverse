# --- The Gateway (Load Balancer) ---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public-gateway
  namespace: demo-app
  annotations:
    # These annotations are passed to the Service, instructing AWS to build an NLB
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
# --- The Routing Rules ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: routing-rules
  namespace: demo-app
spec:
  parentRefs:
  - name: public-gateway
  rules:
  # Rule 1: /service-a -> Service A
  - matches:
    - path:
        type: PathPrefix
        value: /service-a
    backendRefs:
    - name: service-a
      port: 80
  
  # Rule 2: /service-b -> Service B
  - matches:
    - path:
        type: PathPrefix
        value: /service-b
    backendRefs:
    - name: service-b
      port: 80