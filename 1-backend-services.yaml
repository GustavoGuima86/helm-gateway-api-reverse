apiVersion: v1
kind: Namespace
metadata:
  name: demo-app
  labels:
    # This label tells Istio to inject sidecars (optional but recommended for mTLS/observability)
    istio-injection: enabled
---
# --- Service A Definition ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: server
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: demo-app
spec:
  selector:
    app: service-a
  ports:
  - port: 80
    targetPort: 80
---
# --- Service B Definition ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      containers:
      - name: server
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
  namespace: demo-app
spec:
  selector:
    app: service-b
  ports:
  - port: 80
    targetPort: 80